<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <title>Acoustic interference</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body onload="init();">
    <div class="container mt-3">
      <p>
        <b>Drag and drop to move speakers around</b>
      </p>
      <p>
        <canvas
          id="canvas"
          style="border: 1px solid black"
          width="750"
          height="750"
        ></canvas>
      </p>
      Wavelength:
      <span id="lambdavalue"></span>
      <br />
      <input
        type="range"
        min="-300"
        max="300"
        value="100"
        id="lambda"
        style="width: 500px"
      />

      <p>
        <!--
        Explanation:
        <a
          href="https://en.wikipedia.org/wiki/Active_noise_control"
          target="_blank"
          >https://en.wikipedia.org/wiki/Active_noise_control</a
        >
      --></p>
    </div>
  </body>
</html>
